<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Lightning explorer</title>

<style>
body
{
    background: #323639;
    color: white;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

#loading_overlay
{
    user-select: none;
    -ms-user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    position: fixed;
    top: 0px;
    left: 0px;
    z-index: 1;
    width: 100%;
    height: 100%;
    background-color: black;
    transition: opacity 0.3s linear;
    display: flex;
    justify-content: center;
    align-items: center;
}

</style>
</head>
<body style="overflow: hidden;">
<div id="loading_overlay">
    <div id="loading_text" style="font-size: 20vh;">Loading...</div>
</div>

<div style="user-select: none; position: absolute; top: 10px; right: 10px; padding: 6px; background-color: #323639; color: white; border: 2px solid white;">
    <div>Drag camera with right click</div>
    <div style="margin-top: 5px;">Select and drag nodes with left click</div>
</div>

<canvas id="canvas" style="position: absolute; top: 0px; left: 0px; z-index: -1;"></canvas>
<script src="main.js"></script>
</body>
</html>
